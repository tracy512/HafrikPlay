<html lang="en">

        <div class="content-sidebar">

                    <a href="#">
                        <i class="fa-solid fa-house home"></i>

                <li>
                   
                    <a href="#">
                        <i class="fa-solid fa-money-bill-trend-up"></i>
                        <span>Trending</span>

                <li>

                <li>
                    
                    <a href="#">
                        <i class="fa-solid fa-table-cells"></i>

                    </a>
                </li>
    
                <li>
                    
                    <a href="#">
                        <i class="fa-solid fa-record-vinyl"></i>

                </li>
            </ul>
        </div>


        <div class="library-list">
            <h3>My Library</h3>

                    <a href="#">
                        <i class="fa-regular fa-circle-play"></i>

                <li>
                    
                    <a href="#">
                        <i class="fa-solid fa-cloud-arrow-up"></i>

                    </a>

            </ul>
        </div>


        <div class="events-list">

            </ul>

        <!-- content main -->

<div class="content-main">
    
    <!-- navigation bar starts here -->
    <div class="nav">
        <div class="search-box">
            <input type="text" name="" id="" placeholder="Search songs, artist, tracks, album">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="right-nav">
            <div class="play-logo">
                <a href="#"><img src="./nav/Profile dropdown.png" alt=""></a>
                <a href="#"><span> <img src="./nav/Line 1.png" alt=""></span></a>
                <a href="#"><span><img src="./nav/vuesax.png" alt=""> </span></a>

            </div>
              
        
        </div>
    </div>

    <!-- navigation bar ends here -->

    <!-- top songs slide show -->
    <div class="container">

        <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide"><img src="./mainpics/Select Image (1).jpg" alt=""></div>
          <div class="swiper-slide"><img src="./mainpics/Select Image (2).jpg" alt=""></div>
          <div class="swiper-slide"><img src="./mainpics/Select Image (3).jpg" alt=""></div>
          <div class="swiper-slide"><img src="./mainpics/Select Image (4).jpg" alt=""></div>
          <div class="swiper-slide"><img src="./mainpics/Select Image (5).jpg" alt=""></div>
          
          ...
        </div>

        <div class="swiper-pagination"></div>
          
      </div>
      
      </div>
        
    <!-- Recommended flex display starts here -->

            <!-- <div><img src="./recommended/_Image3.png" alt=""></div> -->
            
        </div>
    </div>

<!-- play-black session starts here -->

</div>
